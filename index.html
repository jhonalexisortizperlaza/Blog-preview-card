<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Blog preview card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  </head>
  <body>

    <main class="card">
      <img src="assets/images/illustration-article.svg" alt="illustration-article" class="card__img">

      <p class="card__learning">Learning</p>
      <p class="card__published">Published 21 Dec 2023</p>
      <h3 class="card__title">HTML & CSS foundations</h3>
      <p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
      <div class="profile">

        <img src="assets/images/image-avatar.webp" alt="image-avatar" class="profile__img">
        <p class="profile__number">Greg Hooper</p>
      </div>
    </main>
    
  </body>
</html>
